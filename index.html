<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Problem Solver UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./script.js"></script>
    <script src="./main.js"></script>
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #e6e6e6;
      --text: #333;
      --border: #d0d0d0;
      --radius: 10px;
      --btn: #4f46e5;
      --btn-hover: #4338ca;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 40px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    input, select {
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 14px;
      min-width: 160px;
    }

    button {
      padding: 10px 18px;
      border-radius: var(--radius);
      border: none;
      background: var(--btn);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--btn-hover);
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 16px;
      border-radius: var(--radius);
      border: none;
      background: var(--card);
      resize: vertical;
      font-size: 14px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section.large textarea {
      min-height: 180px;
    }

    .models {
      display: flex;
      justify-content: space-between;
    }

    .model-box {
      display: flex;
      flex-direction: column;
      width: calc(50% - 15px);
    }

    .model-box textarea {
      min-height: 320px;
    }

    @media (max-width: 800px) {
      .models {
        grid-template-columns: 1fr;
      }
    }

    #problem-display {
      height: 380px;
      overflow-y: auto;
      padding: 16px;
      background: var(--card);
      border-radius: var(--radius);
      border: none;
      white-space: pre-line;
    }
    
    #solution-display {
      height: 380px;
      overflow-y: auto;
      padding: 16px;
      background: var(--card);
      border-radius: var(--radius);
      border: none;
      white-space: pre-line;
    }
    #answer-display {
      height: 180px;
      overflow-y: auto;
      padding: 16px;
      background: var(--card);
      border-radius: var(--radius);
      border: none;
      white-space: pre-line;
    }

    #model1-display, #model2-display {
      height: 680px;
      overflow-y: auto;
      padding: 16px;
      background: var(--card);
      border-radius: var(--radius);
      border: none;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Problem Number -->
    <div class="row">
      <label>Problem Number:</label>
      <input type="number" id="problem-number" placeholder="1523">
      <button id="prev-button">Prev</button>
      <button id="display-button">Display</button>
      <button id="next-button">Next</button>
    </div>

    <!-- Problem -->
    <div class="section large">
      <label>Problem:</label>
      <div scrollable placeholder="Text Area" id="problem-display"></div>
    </div>

    <!-- Solution -->
    <div class="section large">
      <label>Solution:</label>
      <div placeholder="Text Area" id="solution-display"></div>
    </div>

    <!-- Answer -->
    <div class="section large">
      <label>Answer:</label>
      <div placeholder="Text Area" id="answer-display"></div>
    </div>

    <!-- Models -->
    <div class="models">

      <div class="model-box">
        <div class="row">
          <label>Model 1:</label>
          <select id="model1-select">
            <option>Select Box</option>
          </select>
        </div>
        <div id="model1-display"></div>
      </div>

      <div class="model-box">
        <div class="row">
          <label>Model 2:</label>
          <select id="model1-select">
            <option>Select Box</option>
          </select>
        </div>
        <div id="model2-display"></div>
      </div>

    </div>

  </div>

</body>
</html>
